<header>
  <div class="headerInfo">
    <h1><a href="/">FashionFusion</a></h1>
    <nav>
      <button routerLink="/products">Cat√°logo</button>
      <span>Masculino</span>
      <span>Feminino</span>
      <span>Infantil</span>
      <span>Sale</span>
    </nav>
  </div>
</header>

<main>
<div class="ContainerProduct" *ngFor="let product of products" >
    <h3>{{ product.title }}</h3>
    <p>{{ product.description | truncateDescription: 50 }}</p>
    <h2>{{ product.price | priceFormat }}</h2>
    
    <img [src]="product.image" alt="Product Image" />
    <button (click)="goToProductDetail(product.id)">Comprar</button>
  </div>
  
</main>
